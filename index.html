<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unit testing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.0.2/mocha.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.0.2/mocha.min.js"
      charset="utf-8"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
  </head>
  <body
    style="
      background-color: rgba(32, 27, 27, 0.963);
      color: rgba(16, 209, 247, 0.722);
    "
  >
    <div id="mocha"></div>
    <script>
      // the mocha test style to use - we use BDD - Behviour Driven Development
      mocha.setup("bdd");
      //ensure the assert function is available
      var assert = chai.assert;
    </script>

    <!-- the function to be tested -->
    <script src="js functions/greet.js" charset="utf-8"></script>
    <!-- followed by the tests -->
    <script src="test/greet.tests.js" charset="utf-8"></script>

    <script src="js functions/countAllFromTown.js" charset="utf-8"></script>
    <script src="test/countAllFromTown.test.js" charset="utf-8"></script>

    <script src="js functions/fromWhere.js" charset="utf-8"></script>
    <script src="test/fromWhere.test.js" charset="utf-8"></script>

    <script src="js functions/countAllPaarl.js" charset="utf-8"></script>
    <script src="test/countAllPaarl.test.js" charset="utf-8"></script>

    <script src="js functions/totalPhoneBill.js" charset="utf-8"></script>
    <script src="test/totalPhoneBill.test.js" charset="utf-8"></script>

    <script src="js functions/isFromBellville.js" charset="utf-8"></script>
    <script src="test/isFromBellville.test.js" charset="utf-8"></script>

    <script>
      // configure and run mocha
      mocha.checkLeaks();
      mocha.run();
    </script>
  </body>
</html>
